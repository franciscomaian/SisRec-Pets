<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="src/styles/edit.css">
    <link rel="stylesheet" href="src/styles/filtro.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="src/images/logo.png" alt="" class="img-logo">
        <nav id="navbar">Santuário Luz dos Bichos</nav>
    </header>
    
    <section id="id-pet">
        <div class="id-animal">
            ID Animal:
            <input id="id_pet" type="text">

        </div>
            <button class="botao-edit" id="btn-edit">Editar</button>
            <button class="botao-edit" id="btn-add">Adicionar</button>
            <button class="botao-edit" id="btn-remove">Excluir</button>
    </section>

    <section id="edit-pet">
                    <!-- CORES -->
            <div class="input-box">
                Cor:
                <div id="cores-container">
                    <label class="cor-option">
                        <input type="checkbox" class="cor-checkbox" value="preto">
                        <span class="cor-bolinha" style="background:black;"></span> Preto
                    </label>

                    <label class="cor-option" id="cor-branco">
                        <input type="checkbox" class="cor-checkbox" value="branco">
                        <span class="cor-bolinha" style="background:white;"></span> Branco
                    </label>

                    <label class="cor-option" id="cor-laranja">
                        <input type="checkbox" class="cor-checkbox" value="laranja">
                        <span class="cor-bolinha" style="background:orange;"></span> Laranja
                    </label>

                    <label class="cor-option" id="cor-cinza">
                        <input type="checkbox" class="cor-checkbox" value="cinza">
                        <span class="cor-bolinha" style="background:gray;"></span> Cinza
                    </label>
                </div>
            </div>

            <!-- SEXO -->
            <div class="input-box">
                Sexo:
                <select id="sexo">
                    <option value="">-</option>
                    <option value="0">Macho</option>
                    <option value="1">Fêmea</option>
                </select>
            </div>

            <!-- IDADE -->
            <div class="input-box">
                Idade:
                <select id="idade">
                    <option value="">-</option>
                    <option value="filhote">Filhote</option>
                    <option value="adulto">Adulto</option>
                </select>
            </div>

            <!-- BOOLEANOS -->
            <div class="input-box">
                Vacinado:
                <select id="vacinado">
                    <option value="">-</option>
                    <option value="1">Sim</option>
                    <option value="0">Não</option>
                </select>
            </div>

            <div class="input-box">
                Sociável:
                <select id="sociavel">
                    <option value="">-</option>
                    <option value="1">Sim</option>
                    <option value="0">Não</option>
                </select>
            </div>

            <div class="input-box">
                Animado:
                <select id="animado">
                    <option value="">-</option>
                    <option value="1">Sim</option>
                    <option value="0">Não</option>
                </select>
            </div>

            <div class="input-box">
                Castrado:
                <select id="castrado">
                    <option value="">-</option>
                    <option value="1">Sim</option>
                    <option value="0">Não</option>
                </select>
            </div>

            <div class="input-box">
                Adoção especial:
                <select id="especial">
                    <option value="">-</option>
                    <option value="1">Sim</option>
                    <option value="0">Não</option>
                </select>
            </div>

            <!-- SOMENTE GATOS -->
            <div class="input-box" id="felv-box" style="display:none;">
                FELV:
                <select id="felv">
                    <option value="">-</option>
                    <option value="1">Positivo</option>
                    <option value="0">Negativo</option>
                </select>
            </div>

            <!-- SOMENTE CACHORROS -->
            <div class="input-box" id="porte-box" style="display:none;">
                Porte:
                <select id="porte">
                    <option value="">-</option>
                    <option value="0">Pequeno</option>
                    <option value="1">Médio</option>
                    <option value="2">Grande</option>
                </select>
            </div>

            <button class="botao-edit" id="btn-att">Atualizar</button>
    </section>

    <script src="src/javascript/edit.js"></script>
</body>
</html>
