<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="src/styles/modal.css">

    <title>Santuário Luz dos Bichos</title>
</head>
<body>
    <header>
        <img src="src/images/logo.png" alt="" class="img-logo">
        <nav id="navbar">Santuário Luz dos Bichos</nav>
    </header>

    <main id="content">
        <h2 class="section-title">Adote um Animal</h2>
        <section id="filtro">
            <div id="tipo" class="input-box">
                Animal:
                <select>
                    <option value="item1">-</option>
                    <option value="item2">Gato</option>
                    <option value="item2">Cachorro</option>
                </select>
            </div>

            <div id="cor" class="input-box">
                Cor:
                <select>
                    <option value="item1">-</option>
                    <option value="item2">Preto</option>
                    <option value="item2">Branco</option>
                    <option value="item2">Laranja</option>
                    <option value="item2">Cinza</option>
                </select>
            </div>

            <div id="sexo" class="input-box">
                Sexo:
                <select>
                    <option value="item1">-</option>
                    <option value="item2">Macho</option>
                    <option value="item2">Fêmea</option>
                </select>
            </div>

            <div id="idade" class="input-box">
                Idade (Meses):
                <input type="number">
            </div>

            <div id="vacinado" class="input-box">
                Vacinado:
                <select>
                    <option value="item1">-</option>
                    <option value="item2">Sim</option>
                    <option value="item2">Não</option>
                </select>
            </div>

            <div id="socialvel" class="input-box">
                Sociável:
                 <select>
                    <option value="item1">-</option>
                    <option value="item2">Sim</option>
                    <option value="item2">Não</option>
                </select>
            </div>

            <div id="animado" class="input-box">
                Animado:
                 <select>
                    <option value="item1">-</option>
                    <option value="item2">Sim</option>
                    <option value="item2">Não</option>
                </select>
            </div>

            <div id="castrado" class="input-box">
                Castrado:
                 <select>
                    <option value="item1">-</option>
                    <option value="item2">Sim</option>
                    <option value="item2">Não</option>
                </select>
            </div>

            <button class="botao-busca" id="busca">Buscar</button>
        </section>

        <section id="home">
            <div id="animais">
                <div class="animal" id="abrir-modal">
                    <img src="src/images/milu.png" class="animal-img" alt="">
                    <h3 class="animal-title">Milu</h3>
                </div>

                <div class="animal">
                    <img src="src/images/milu.png" class="animal-img" alt="">
                    <h3 class="animal-title">Milu</h3>
                </div>

                <div class="animal">
                    <img src="src/images/milu.png" class="animal-img" alt="">
                    <h3 class="animal-title">Milu</h3>
                </div>

                <div class="animal">
                    <img src="src/images/milu.png" class="animal-img" alt="">
                    <h3 class="animal-title">Milu</h3>
                </div>

                <div class="animal">
                    <img src="src/images/milu.png" class="animal-img" alt="">
                    <h3 class="animal-title">Milu</h3>
                </div>

                <div class="animal">
                    <img src="src/images/milu.png" class="animal-img" alt="">
                    <h3 class="animal-title">Milu</h3>
                </div>
            </div>

            <div class="modal" id="modal-info">
                <div class="conteudo-modal">
                    <div id="modal-img"><img src="src/images/milu.png" class="animal-img" alt=""></div>
                    <div id="modal-text">Texto</div>

                    <span id="fechar-modal">&times;</span>
                </div>
            </div>

        </section>

    </main>

    <script src="src/javascript/script.js"></script>
</body>
</html>
